<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 5%;
  height: 50px;
  background: #1abc9c;
  transition: width 2s;
  transition-timing-function: linear;
}

div:hover {
  width: 100%;
}
</style>
</head>
<body>

<h1>Hover over the div element below, to see the transition effect:</h1>
<div></div>
</body>
</html>
